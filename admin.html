<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .auth-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .input-group {
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 300px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            margin-top: 5px;
            opacity: 0.9;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .data-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .data-table tr:hover {
            background: #f5f5f5;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .btn-success {
            background: linear-gradient(45deg, #51cf66, #40c057);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffd43b, #fab005);
        }

        .status-online {
            color: #51cf66;
            font-weight: bold;
        }

        .status-offline {
            color: #868e96;
        }

        .status-banned {
            color: #ff6b6b;
            font-weight: bold;
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .reports-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
        }

        .report-item {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .report-count {
            background: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .report-details {
            font-size: 14px;
            color: #666;
        }

        .auto-refresh {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Video Chat Admin Panel</h1>
        
        <!-- Authentication Section -->
        <div class="auth-section">
            <div class="input-group">
                <label for="adminKey">Admin Key:</label>
                <input type="password" id="adminKey" placeholder="Enter admin key">
                <button onclick="authenticate()">Login</button>
            </div>
            <div id="authMessage"></div>
        </div>

        <!-- Main Admin Panel (Initially Hidden) -->
        <div id="adminPanel" class="hidden">
            <!-- Statistics -->
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated here -->
            </div>

            <!-- Reports Section -->
            <div class="section reports-section">
                <h2>üìã User Reports</h2>
                <div class="action-buttons">
                    <button onclick="loadReports()" class="btn-warning">üîÑ Refresh Reports</button>
                </div>
                <div id="reportsContainer">
                    <!-- Reports will be populated here -->
                </div>
            </div>

            <!-- Users Section -->
            <div class="section">
                <h2>üë• Online Users</h2>
                <div class="action-buttons">
                    <button onclick="loadUsers()">üîÑ Refresh Users</button>
                </div>
                <div id="usersContainer">
                    <!-- Users table will be populated here -->
                </div>
            </div>

            <!-- Banned IPs Section -->
            <div class="section">
                <h2>üö´ Banned IPs</h2>
                <div class="action-buttons">
                    <button onclick="loadBannedIPs()">üîÑ Refresh Banned IPs</button>
                </div>
                <div id="bannedContainer">
                    <!-- Banned IPs will be populated here -->
                </div>
            </div>

            <!-- Manual Ban Section -->
            <div class="section">
                <h2>‚ö° Manual Actions</h2>
                <div class="input-group">
                    <label for="banIP">Ban IP Address:</label>
                    <input type="text" id="banIP" placeholder="Enter IP address">
                    <input type="text" id="banReason" placeholder="Reason (optional)">
                    <button onclick="banUser()" class="btn-danger">üî® Ban IP</button>
                </div>
                <div class="input-group">
                    <label for="unbanIP">Unban IP Address:</label>
                    <input type="text" id="unbanIP" placeholder="Enter IP address">
                    <button onclick="unbanUser()" class="btn-success">‚úÖ Unban IP</button>
                </div>
            </div>

            <!-- Auto Refresh -->
            <div class="auto-refresh">
                <label>
                    <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                    Auto-refresh every 10 seconds
                </label>
            </div>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        let currentAdminKey = '';
        let refreshInterval = null;

        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            messagesDiv.appendChild(alertDiv);
            
            setTimeout(() => {
                messagesDiv.removeChild(alertDiv);
            }, 5000);
        }

        function authenticate() {
            const adminKey = document.getElementById('adminKey').value;
            if (!adminKey) {
                showMessage('Please enter admin key', 'error');
                return;
            }

            currentAdminKey = adminKey;
            
            // Test authentication by loading stats
            loadStats().then(success => {
                if (success) {
                    document.getElementById('adminPanel').classList.remove('hidden');
                    document.querySelector('.auth-section').style.display = 'none';
                    showMessage('Authentication successful!');
                    loadAllData();
                } else {
                    showMessage('Invalid admin key', 'error');
                    currentAdminKey = '';
                }
            });
        }

        async function loadStats() {
            try {
                const response = await fetch(`/api/stats`);
                const data = await response.json();
                
                if (response.ok) {
                    updateStatsDisplay(data);
                    return true;
                } else {
                    return false;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                return false;
            }
        }

        function updateStatsDisplay(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <span class="stat-number">${stats.onlineUsers}</span>
                    <div class="stat-label">Online Users</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.matchedUsers}</span>
                    <div class="stat-label">In Calls</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.waitingUsers}</span>
                    <div class="stat-label">Waiting</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.activeRooms}</span>
                    <div class="stat-label">Active Rooms</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.bannedIPs}</span>
                    <div class="stat-label">Banned IPs</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.totalReports || 0}</span>
                    <div class="stat-label">Total Reports</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.reportedIPs || 0}</span>
                    <div class="stat-label">Reported IPs</div>
                </div>
            `;
        }

        async function loadReports() {
            try {
                const response = await fetch(`/api/admin/reports?adminKey=${currentAdminKey}`);
                const data = await response.json();
                
                if (response.ok) {
                    updateReportsDisplay(data.reports);
                } else {
                    showMessage(data.error || 'Failed to load reports', 'error');
                }
            } catch (error) {
                console.error('Error loading reports:', error);
                showMessage('Error loading reports', 'error');
            }
        }

        function updateReportsDisplay(reports) {
            const container = document.getElementById('reportsContainer');
            
            if (reports.length === 0) {
                container.innerHTML = '<p>No reports found.</p>';
                return;
            }

            let html = '';
            reports.forEach(report => {
                const statusClass = report.isBanned ? 'status-banned' : 'status-online';
                const statusText = report.isBanned ? 'BANNED' : 'Active';
                
                html += `
                    <div class="report-item">
                        <div class="report-header">
                            <strong>IP: ${report.ip}</strong>
                            <div>
                                <span class="report-count">${report.reportCount} reports</span>
                                <span class="${statusClass}">${statusText}</span>
                            </div>
                        </div>
                        <div class="report-details">
                            <strong>Recent reports:</strong><br>
                            ${report.reports.slice(-3).map(r => `
                                ‚Ä¢ ${new Date(r.timestamp).toLocaleString()} - ${r.reason} (by ${r.reporterSocketId})
                            `).join('<br>')}
                        </div>
                        <div class="action-buttons">
                            ${!report.isBanned ? `<button onclick="banSpecificIP('${report.ip}')" class="btn-danger">üî® Ban</button>` : ''}
                            ${report.isBanned ? `<button onclick="unbanSpecificIP('${report.ip}')" class="btn-success">‚úÖ Unban</button>` : ''}
                            <button onclick="clearReports('${report.ip}')" class="btn-warning">üóëÔ∏è Clear Reports</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        async function loadUsers() {
            try {
                const response = await fetch(`/api/admin/users?adminKey=${currentAdminKey}`);
                const data = await response.json();
                
                if (response.ok) {
                    updateUsersDisplay(data.users);
                } else {
                    showMessage(data.error || 'Failed to load users', 'error');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showMessage('Error loading users', 'error');
            }
        }

        function updateUsersDisplay(users) {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<p>No users currently online.</p>';
                return;
            }

            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Socket ID</th>
                            <th>IP Address</th>
                            <th>Countries</th>
                            <th>Status</th>
                            <th>Reports</th>
                            <th>Connected At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const status = user.isMatched ? 'In Call' : 'Waiting';
                const statusClass = user.isMatched ? 'status-online' : 'status-offline';
                
                html += `
                    <tr>
                        <td>${user.socketId.substring(0, 8)}...</td>
                        <td>${user.ip}</td>
                        <td>${user.countries.join(', ')}</td>
                        <td class="${statusClass}">${status}</td>
                        <td>${user.reportCount || 0}</td>
                        <td>${new Date(user.connectedAt).toLocaleString()}</td>
                        <td>
                            <button onclick="banSpecificIP('${user.ip}')" class="btn-danger">üî® Ban</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function loadBannedIPs() {
            try {
                const response = await fetch(`/api/admin/banned-ips?adminKey=${currentAdminKey}`);
                const data = await response.json();
                
                if (response.ok) {
                    updateBannedDisplay(data.bannedIPs);
                } else {
                    showMessage(data.error || 'Failed to load banned IPs', 'error');
                }
            } catch (error) {
                console.error('Error loading banned IPs:', error);
                showMessage('Error loading banned IPs', 'error');
            }
        }

        function updateBannedDisplay(bannedIPs) {
            const container = document.getElementById('bannedContainer');
            
            if (bannedIPs.length === 0) {
                container.innerHTML = '<p>No banned IPs.</p>';
                return;
            }

            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>IP Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            bannedIPs.forEach(ip => {
                html += `
                    <tr>
                        <td>${ip}</td>
                        <td>
                            <button onclick="unbanSpecificIP('${ip}')" class="btn-success">‚úÖ Unban</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function banUser() {
            const ip = document.getElementById('banIP').value;
            const reason = document.getElementById('banReason').value || 'Manual ban';
            
            if (!ip) {
                showMessage('Please enter an IP address', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/ban', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip, reason, adminKey: currentAdminKey })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message);
                    document.getElementById('banIP').value = '';
                    document.getElementById('banReason').value = '';
                    loadAllData();
                } else {
                    showMessage(data.error || 'Failed to ban user', 'error');
                }
            } catch (error) {
                console.error('Error banning user:', error);
                showMessage('Error banning user', 'error');
            }
        }

        async function unbanUser() {
            const ip = document.getElementById('unbanIP').value;
            
            if (!ip) {
                showMessage('Please enter an IP address', 'error');
                return;
            }

            await unbanSpecificIP(ip);
            document.getElementById('unbanIP').value = '';
        }

        async function banSpecificIP(ip) {
            if (!confirm(`Are you sure you want to ban IP: ${ip}?`)) return;

            try {
                const response = await fetch('/api/admin/ban', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip, reason: 'Manual ban', adminKey: currentAdminKey })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message);
                    loadAllData();
                } else {
                    showMessage(data.error || 'Failed to ban user', 'error');
                }
            } catch (error) {
                console.error('Error banning user:', error);
                showMessage('Error banning user', 'error');
            }
        }

        async function unbanSpecificIP(ip) {
            if (!confirm(`Are you sure you want to unban IP: ${ip}?`)) return;

            try {
                const response = await fetch('/api/admin/unban', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip, adminKey: currentAdminKey })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message);
                    loadAllData();
                } else {
                    showMessage(data.error || 'Failed to unban user', 'error');
                }
            } catch (error) {
                console.error('Error unbanning user:', error);
                showMessage('Error unbanning user', 'error');
            }
        }

        async function clearReports(ip) {
            if (!confirm(`Are you sure you want to clear all reports for IP: ${ip}?`)) return;

            try {
                const response = await fetch('/api/admin/clear-reports', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip, adminKey: currentAdminKey })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message);
                    loadAllData();
                } else {
                    showMessage(data.error || 'Failed to clear reports', 'error');
                }
            } catch (error) {
                console.error('Error clearing reports:', error);
                showMessage('Error clearing reports', 'error');
            }
        }

        function loadAllData() {
            loadStats();
            loadReports();
            loadUsers();
            loadBannedIPs();
        }

        function toggleAutoRefresh() {
            const autoRefresh = document.getElementById('autoRefresh').checked;
            
            if (autoRefresh) {
                refreshInterval = setInterval(loadAllData, 10000);
                showMessage('Auto-refresh enabled (10 seconds)');
            } else {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
                showMessage('Auto-refresh disabled');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-focus admin key input
            document.getElementById('adminKey').focus();
            
            // Allow Enter key to authenticate
            document.getElementById('adminKey').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    authenticate();
                }
            });
        });
    </script>
</body>
</html>
